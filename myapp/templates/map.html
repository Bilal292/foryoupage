{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Map - Share and Enjoy Content From Around The World</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/map.css' %}">

    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'favicons/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'favicons/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'favicons/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicons/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'favicons/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'favicons/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicons/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicons/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'favicons/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicons/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    
</head>
<body>
    
    <!-- Search Bar Container -->
    <div class="search-container">
        <div class="search-bar">
            <div style="position: relative; display: flex; align-items: center;">
                <i class="fas fa-search" style="position: absolute; left: 15px; color: rgba(0,0,0,0.5); z-index: 2;"></i>
                <input type="text" id="searchInput" placeholder="Search for a location..." autocomplete="off" style="padding-left: 40px;">
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Zoom Level Indicator -->
    <div id="zoomLevelIndicator" class="zoom-level-indicator">
        <div class="zoom-message">
            <i class="fas fa-search-plus"></i>
            <span>Zoom in to see pins</span>
        </div>
        <div class="zoom-progress">
            <div class="zoom-progress-bar"></div>
        </div>
    </div>
    
    <!-- Button Container -->
    <div class="button-container">
        <!-- Popup Close Button -->
        <button class="popup-close-btn" id="popupCloseBtn" title="Close popup">
            <i class="fas fa-times"></i>
        </button>
        
        <!-- Random Pin Button -->
        <button class="random-pin-btn" id="randomPinBtn" title="Go to random pin">
            <i class="fas fa-random"></i>
        </button>
        
        <!-- Floating Action Button -->
        <button class="fab" id="openFormBtn" title="Post a link">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Share Button -->
        <button class="share-btn" id="shareBtn" title="Share this pin">
            <i class="fas fa-share"></i>
        </button>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="pinModal" tabindex="-1" aria-labelledby="pinModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pinModalLabel">Post a Link</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pinForm">
                        <div class="mb-3">
                            <label for="linkInput" class="form-label">Paste YouTube Short, Tiktok, Instagram Link, or Reddit</label>
                            <input type="url" class="form-control" id="linkInput" placeholder="https://example.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Location Options</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="locationOption" id="selectedLocationOption" value="selected">
                                <label class="form-check-label" for="selectedLocationOption">
                                    Post at selected location
                                </label>
                                <div id="selectedLocationInfo" class="text-muted small ms-4"></div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="locationOption" id="randomLocationOption" value="random">
                                <label class="form-check-label" for="randomLocationOption">
                                    Post at random location
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="locationOption" id="currentLocationOption" value="current">
                                <label class="form-check-label" for="currentLocationOption">
                                    Post at my current location
                                </label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <p class="form-text text-muted">
                                By posting a link, I agree to the <a href="{% url 'terms_and_conditions' %}" target="_blank">Terms and Conditions</a> and <a href="{% url 'privacy_policy' %}" target="_blank">Privacy Policy</a>
                            </p>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" id="postBtn">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container">
        <div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <span id="toastMessage"></span>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="{% static 'js/map.js' %}"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>
    <script async src="https://www.instagram.com/embed.js"></script>
    <script async src="https://embed.redditmedia.com/widgets/platform.js" charset="UTF-8"></script>

</body>
</html>
