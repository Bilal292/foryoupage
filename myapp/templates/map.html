{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Map</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/map.css' %}">
    
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>
    
    <!-- Floating Action Button -->
    <button class="fab" id="openFormBtn" title="Post a link">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Random Pin Button -->
    <button class="random-pin-btn" id="randomPinBtn" title="Go to random pin">
        <i class="fas fa-random"></i>
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="pinModal" tabindex="-1" aria-labelledby="pinModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pinModalLabel">Post a Link</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pinForm">
                        <div class="mb-3">
                            <label for="linkInput" class="form-label">Paste YouTube Short or Tiktok Video link</label>
                            <input type="url" class="form-control" id="linkInput" placeholder="https://example.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Location Options</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="locationOption" id="selectedLocationOption" value="selected">
                                <label class="form-check-label" for="selectedLocationOption">
                                    Post at selected location
                                </label>
                                <div id="selectedLocationInfo" class="text-muted small ms-4"></div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="locationOption" id="randomLocationOption" value="random">
                                <label class="form-check-label" for="randomLocationOption">
                                    Post at random location
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="locationOption" id="currentLocationOption" value="current">
                                <label class="form-check-label" for="currentLocationOption">
                                    Post at my current location
                                </label>
                            </div>
                        </div>
                        
                        <button type="button" class="btn btn-primary w-100" id="checkUrlBtn">Check URL</button>
                        
                        <div id="titleSection" class="mt-4" style="display: none;">
                            <div class="mb-3">
                            </div>
                            <button type="button" class="btn btn-success w-100" id="postBtn">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="agreementModal" tabindex="-1" aria-labelledby="agreementModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agreementModalLabel">Terms and Posting Rules</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="agreement-content">
                        <h6>By posting on this platform, you agree to the following:</h6>
                        
                        <div class="mt-3">
                            <h6>Allowed Platforms:</h6>
                            <ul>
                                <li>YouTube Shorts (youtube.com)</li>
                                <li>Tiktok Videos (tiktok.com)</li>
                            </ul>
                        </div>
                        
                        <div class="mt-3">
                            <p>You must also agree to our <a href="{% url 'terms_and_conditions' %}" target="_blank">Terms and Conditions</a> and <a href="{% url 'privacy_policy' %}" target="_blank">Privacy Policy</a>.</p>
                        </div>
                        
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="agreementCheck">
                            <label class="form-check-label" for="agreementCheck">
                                I have read and agree to all terms, conditions, and posting rules
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="agreeAndContinueBtn" disabled>Agree and Continue</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container">
        <div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <span id="toastMessage"></span>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="{% static 'js/map.js' %}"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>

</body>
</html>
