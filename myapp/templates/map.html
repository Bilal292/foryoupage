{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Pin Map</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/map.css' %}">
    
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>
    
    <!-- Floating Action Button -->
    <button class="fab" id="openFormBtn" title="Post a link">
        <i class="fas fa-plus"></i>
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="pinModal" tabindex="-1" aria-labelledby="pinModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pinModalLabel">Post a Link</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pinForm">
                        <div class="mb-3">
                            <label for="linkInput" class="form-label">Paste TikTok/YouTube/Instagram/X link</label>
                            <input type="url" class="form-control" id="linkInput" placeholder="https://example.com" required>
                        </div>
                        
                        <button type="button" class="btn btn-primary w-100" id="checkUrlBtn">Check URL</button>
                        
                        <div id="titleSection" class="mt-4" style="display: none;">
                            <div class="mb-3">
                                <label for="titleInput" class="form-label">Enter title</label>
                                <input type="text" class="form-control" id="titleInput" placeholder="My amazing post" required>
                            </div>
                            <button type="button" class="btn btn-success w-100" id="postBtn">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container">
        <div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <span id="toastMessage"></span>
            </div>
        </div>
    </div>
    
    <!-- Scripts <script src="{% static 'js/map.js' %}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="{% static 'js/map.js' %}"></script>

</body>
</html>
