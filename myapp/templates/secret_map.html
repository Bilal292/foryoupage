{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Pin Creation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .alert {
            margin-top: 1rem;
        }
        .country-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            margin-left: 0.5rem;
        }
        .uk { background-color: #00247d; }
        .usa { background-color: #3c3b6e; }
        .australia { background-color: #00843d; }
        .canada { background-color: #d80621; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Secret Pin Creation</h1>
        
        <form id="secretPinForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="linkInput" class="form-label">Paste TikTok/YouTube/Instagram/X link</label>
                <input type="url" class="form-control" id="linkInput" placeholder="https://example.com" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Pin will be placed in:</label>
                <div>
                    <span class="country-badge uk">UK</span>
                    <span class="country-badge usa">USA</span>
                    <span class="country-badge australia">Australia</span>
                    <span class="country-badge canada">Canada</span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit Pin</button>
        </form>
        
        <div id="message"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('secretPinForm');
            const messageDiv = document.getElementById('message');
            const linkInput = document.getElementById('linkInput');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const link = linkInput.value.trim();
                if (!link) {
                    showMessage('Please enter a link', 'danger');
                    return;
                }
                
                fetch('/api/secret-pins/create/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ link: link })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.latitude && data.longitude) {
                        showMessage('Pin created successfully!', 'success');
                    } else {
                        showMessage(data.error || 'Error creating pin', 'danger');
                    }
                })
                .catch(error => {
                    showMessage('Network error. Please try again.', 'danger');
                    console.error('Error:', error);
                });
            });
            
            function showMessage(message, type) {
                messageDiv.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
            }
            
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
